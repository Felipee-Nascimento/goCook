<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoCook</title>
  <link rel="stylesheet" href="criarReceita.css">
</head>

<body>
  <header>
    <nav>
      <a class="logo" href="../home.html">
        <img src="/app/img/logoMenor80.png" alt="Logo GoCook">
      </a>
    </nav>
  </header>
  <main>
    <h1>Criar Receita</h1>
    <div class="container">
      <div class="card">
        <div class="label-float">
          <input type="text" id="nomeReceita" placeholder=" " required />
          <label id="labelNomeReceita" for="nomeReceita">Nome da Receita</label>
        </div>

        <div class="label-float">
          <input type="number" id="quantidadePessoas" placeholder=" " />
          <label id="labelQuantidade" for="quantidadePessoas">Quantidade de Pessoas Servidas</label>
        </div>

        <div class="label-float">
          <input type="number" id="tempo" placeholder=" " />
          <label id="labelTempo" for="tempo">Tempo de Preparo</label>
        </div>

        <div class="label-float">
          <input type="number" id="quantidadePessoas" placeholder=" " />
          <label id="labelQuantidade" for="quantidadePessoas">Quantidade de Pessoas Servidas</label>
        </div>


        <div class="label-float">
          <textarea id="modoPreparo" name="modoPreparo" rows="10" cols="50"></textarea>
        </div>

        <!-- Seção de Ingredientes -->
        <div id="ingredientes-section">
          <h3>Ingredientes<button id="adicionarIngrediente">+</button></h3>
          <ul id="listaIngredientes">
            <!-- Os ingredientes adicionados serão exibidos aqui -->
          </ul>
        </div>


        <div class="button-criar">
          <button>Criar Receita</button>
        </div>
      </div>
    </div>
  </main>
  <script src="criarReceita.js"></script>
</body>

</html>
