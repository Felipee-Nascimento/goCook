<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Entrar</title>
  </head>
  <body>
    <div class="main-container">
      <div class="phrase-column">
        <p>
          Bem-vindo(a) de volta! Que tal preparar sua pr√≥xima receita favorita?!
        </p>
        <img src="../../img/logoMenor.png" alt="GoCook" />
      </div>

      <div class="form-container">
        <div class="card">
          <h1>Entrar</h1>
          <p class="text-obs">Entre com sua conta abaixo</p>

          <form action="" method="">
            <div class="input-float">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="E-mail"
                required
              />
              <img class="icon" src="../../img/email.png" alt="Email" />
            </div>

            <div class="input-float">
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Senha"
                required
              />
              <img class="icon" src="../../img/password.png" alt="Senha" />
              <i id="btnEyePassword" class="fa fa-eye"></i>
            </div>

            <div>
              <button type="submit">Entrar</button>
            </div>
          </form>

          <p class="login-link text-obs">
            Novo por aqui?
            <a href="../Cadastro/index.html">Cadastre-se</a>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
